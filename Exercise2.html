<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>HTML FORM TEXT </h3>
    <fieldset>
        <legend>Personal information</legend>
    <form name="fome1" method="post" action="URL">
       <label for="fname"  > username </label>
        <input type="text" size="25" NAME="Name" maxlength="25" id="fname">
        <br><br>
        <label for="fadress" > Address </label>
         <input type="text" size="25" maxlength="25" id="fadress">
         <br><br>
        <label for="fEmail">Email</label>
        <input type="type" size="25" Password="PW" maxlength="30" id="fEmail">
        <br>
        <h3>Gender</h3>
    
<input type="radio" name="gender" checked id="fmale"> 
<label for="fmale">Male</label>
<input type="radio" name="gender" id="ffamle">
<label for="ffamle">Female</label>
<h3>Hobbies</h3>

<input type="checkbox" name="hobbies" id="fsporting">
<label for="fsporting">Sport</label>

<input type="checkbox" name="hobbies" id="fmovies">
<label for="fmovies">Movies</label>

<input type="checkbox" name="hobbies" id="ftravel">
<label for="ftravel">Travelling</label>
<h2>Country</h2>
<select>
    <option>Nepal</option>
    <option>India</option>
    <option>China</option>
    <option>USA</option>
    <option>Japan</option>
</select>
</fieldset>
<h3>Message</h3>
<textarea rows="4" cols="14"> </textarea>
<br>
<input type="submit" name="button" value="submit">
<input type="Reset" name="button" value="Reset">
    </form>
</body>
</html>
